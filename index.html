<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/timer-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timer PWA - Progressive Web App per la gestione del tempo" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/timer-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Timer PWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      .timer-display {
        font-family: 'Roboto Mono', 'SF Mono', 'Menlo', 'Consolas', monospace;
        font-feature-settings: 'tnum';
        letter-spacing: -0.02em;
      }
      .timer-colon {
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 0.8em;
        margin: 0 -0.05em;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
